{% extends "base.html" %}

{% block title %}Новое помещение{% endblock %}

{% block content %}
<h2 class="mb-3">
    Создание помещения для объекта
    {% if property_name %}
        {{ property_name }}
    {% else %}
        ID {{ property_id }}
    {% endif %}
</h2>

{% if error %}
    <div class="alert alert-danger">{{ error }}</div>
{% endif %}

<form method="post" action="/properties/{{ property_id }}/units/new">
    <div class="mb-3">
        <label class="form-label">Площадь (м²)</label>
        <input
          type="number"
          step="0.01"
          class="form-control"
          name="area"
          required
        />
    </div>

    <div class="mb-3">
        <label class="form-label">Этаж</label>
        <input type="number" class="form-control" name="floor" />
    </div>

    <div class="mb-3">
        <label class="form-label">Статус</label>
        <select class="form-select" name="status">
            <option value="AVAILABLE">Свободно</option>
            <option value="RENTED">Сдано</option>
        </select>
    </div>

    <div class="mb-3">
        <label class="form-label">Арендная ставка (₽/мес)</label>
        <input
          type="number"
          step="0.01"
          class="form-control"
          name="monthly_rent"
          required
        />
    </div>

    <button type="submit" class="btn btn-success">Создать</button>
    <a
      href="/properties/{{ property_id }}/units?property_name={{ property_name|urlencode }}"
      class="btn btn-secondary"
    >
        Отмена
    </a>
</form>
{% endblock %}
