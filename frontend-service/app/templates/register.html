{% extends "base.html" %}

{% block title %}Регистрация{% endblock %}

{% block content %}
<div style="display: flex; justify-content: center; align-items: center; min-height: 80vh;">
    <div style="
        width: 320px;
        padding: 24px 28px;
        border-radius: 12px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        background-color: #ffffff;
    ">
        <h2 style="text-align: center; margin-bottom: 20px;">Регистрация</h2>

        {% if error %}
            <p style="color: red; text-align: center; margin-bottom: 10px;">{{ error }}</p>
        {% endif %}
        {% if success %}
            <p style="color: green; text-align: center; margin-bottom: 10px;">{{ success }}</p>
        {% endif %}

        <form method="post" action="/register">
            <div style="margin-bottom: 12px;">
                <label for="username">Имя пользователя</label><br>
                <input
                    type="text"
                    id="username"
                    name="username"
                    required
                    value="{{ username or '' }}"
                    style="
                        width: 100%;
                        padding: 8px 10px;
                        border-radius: 8px;
                        border: 1px solid #ccc;
                        box-sizing: border-box;
                    "
                >
            </div>

            <div style="margin-bottom: 12px;">
                <label for="email">Email</label><br>
                <input
                    type="email"
                    id="email"
                    name="email"
                    required
                    value="{{ email or '' }}"
                    style="
                        width: 100%;
                        padding: 8px 10px;
                        border-radius: 8px;
                        border: 1px solid #ccc;
                        box-sizing: border-box;
                    "
                >
            </div>

            <div style="margin-bottom: 12px;">
                <label for="password">Пароль</label><br>
                <input
                    type="password"
                    id="password"
                    name="password"
                    required
                    value="{{ password or '' }}"
                    style="
                        width: 100%;
                        padding: 8px 10px;
                        border-radius: 8px;
                        border: 1px solid #ccc;
                        box-sizing: border-box;
                    "
                >
            </div>

            <div style="margin-bottom: 16px;">
                <label for="confirm_password">Подтверждение пароля</label><br>
                <input
                    type="password"
                    id="confirm_password"
                    name="confirm_password"
                    required
                    value="{{ confirm_password or '' }}"
                    style="
                        width: 100%;
                        padding: 8px 10px;
                        border-radius: 8px;
                        border: 1px solid #ccc;
                        box-sizing: border-box;
                    "
                >
            </div>

            <button
                type="submit"
                style="
                    width: 100%;
                    padding: 10px;
                    border: none;
                    border-radius: 8px;
                    background-color: #1976d2;
                    color: white;
                    font-weight: bold;
                    font-size: 14px;
                    cursor: pointer;
                "
            >
                Зарегистрироваться
            </button>
        </form>

        <p style="text-align: center; margin-top: 14px;">
            Уже есть аккаунт?
            <a href="/login">Войти</a>
        </p>
    </div>
</div>
{% endblock %}
